  title: "Vieta atpūtai<span> Ezerupe</span> "
  description: " Atrodamies Valmieras novadā ,Vecates pagastā skaistā vietā pie Salacas  upes. Netālu atrodas Riņņukalns Salacas kreisajā krastā pie iztekas no Burtnieku ezera, kas ir arheoloģijas piemineklis. Ap Riņņu kalnu cilvēki dzīvojuši kopš vissenākajiem laikiem. Burtnieku ezera apkārtne ir viena no izcilākajām Eiropas mēroga akmens laikmeta apdzīvotajām vietām . Vecates laivu bāze ‘’Ezerupe’’ zem citiem nosaukumiem bijusi jau sen. Jau daudz gadu atpakaļ šeit rosijās tauta , makšķernieki, mednieki un ūdensmoto sporta cienītāji. Mūsu mērķis atdzīvināt šo vietu un dot iespēju Jums izrauties no ikdienas un atpūsties šai skaistajā vietā. Mūsu bāzē iespējama nakšņošana teltīs, ir ugunskura un piknika vieta. Piedāvājumā ir arī gultas vietas bāzes mājā. Gultas vietas istabā 6. un 2. personām.   Visiem, kas izmanto mūsu pakalpojumus stāvlaukums par brīvu."

